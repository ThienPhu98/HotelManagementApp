<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="frm-standard">
    <div id="modalStandardRegistration" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmStandardRegistration" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Room Type</label>
                                <input type="text" class="form-control" id="roomIdSTD" name="roomId" value="01" hidden>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameSTD" name="fullName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailSTD" name="email">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneSTD" name="phone">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressSTD" name="address">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Room Type</label>
                                <input type="text" class="form-control" id="roomTypeSTD" name="roomType" value="Standard" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Guarantee Fee</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="guaranteeFeeSTD" name="guaranteeFee" style="text-align: right">
                                    <span class="input-group-text" id="inputGroupPrepend1">$</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Method Payment</label>
                                <select class="form-select" id="methodPaymentSTD" name="methodPayment">
                                    <option value="Cash">Cash</option>
                                    <option value="Credit Card">Credit Card</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateStandard" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create customer
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
